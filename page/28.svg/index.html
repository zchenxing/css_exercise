<svg width="800px" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="10" width="40" height="40" style="fill: #f5f5f5;stroke:blueviolet; stroke-width: 3" ></rect>
    <rect x="70" y="30" rx="35" ry="35" width="70" height="70" style="fill: #eee; stroke: #eeee00; stroke-width: 3"></rect>
    <line x1="0" x2="200" y1="0" y2="200" style="stroke: #ffaa33; stroke-width: 4"></line>
    <polygon points="200, 20 40, 90 20, 200" style="fill: green; stroke: orange; stroke-width: 4"></polygon>
    <polyline points="100, 320 140, 90 40, 200" style="fill: green; stroke: orange; stroke-width: 4"></polyline>    
</svg>


// xmlns规范地址
// fill 填充颜色
// stroke 边框颜色
// rx 圆角
// rect 表示矩形
// polygon 多边形，封闭边框
// polyline 多边形，非封闭边框
