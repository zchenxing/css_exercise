<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min.css">

    <!-- Demo styles -->
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        #banner {
            max-width: 1200px;
        }

        .swiper-slide {
            width: auto;
        }

        .swiper-slide img {
            width: 100%;
        }

        .swiper-pagination {
            position: relative;
            width: 100%;
        }

        .swiper-pagination-bullet {
            width: 25%;
            height: auto;
            background: none;
        }

        .swiper-pagination-bullet img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div id="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/01.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/02.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/03.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/04.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/01.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/02.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/03.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="./img/04.jpg">
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="./swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        window.onload = function () {
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    renderBullet: function (index, className) {
                        return '<span class="' + className + '"><image src="./img/0' + (index + 1) +
                            '.jpg"></span>';
                    },
                },
            });
        }
    </script>
</body>

</html>
